<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="bootstrap.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div class="container">
    <h1>HW tracker</h1>
    <ul id="hw-list" class="list-group"></ul>
      <form action="">
        <fieldset class="form-group">
          <div>
            <label for="course-name">Course Name:</label>
            <input class="form-control" type="text" name="course-name" id="course-name" />
          </div>
          <div>
            <label for="assignment-description">Assignment Description:</label>
            <textarea
              class="form-control"
              name="assignment-description"
              id="assignment-description"
              rows="5"
            ></textarea>
          </div>
          <div class="radio">
              <lable><input type="radio" name="assignment-type" value="Done" checked> Done</lable>
              <lable><input type="radio" name="assignment-type" value="To be done"> To be done</lable>
              <lable><input type="radio" name="assignment-type" value="Not urgent"> Not urgent</lable>
          </div>
        </fieldset>

        <div>
          <button class="btn btn-primary" type="submit" id="submit-button">
                Submit
          </button>
        </div>
      </form>
    </div>
    <script src="hw_tracker.js"></script>
</body>
</html>
